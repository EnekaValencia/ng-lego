<div class="card">
  <div class="card-header">
    {{pageLego}}
  </div>

  <div class="card-body">
    <form novalidate (ngSubmit)="saveLego()" [formGroup]="legoForm">

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="paqueteId">Paquete</label>
        <div class="col-md-8">
          <input class="form-control" id="paqueteId" type="text" placeholder="Paquete (required)"
            formControlName="paquete" name="paquete" />
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="modeloId">Modelo</label>

        <div class="col-md-8">
          <input class="form-control" id="modeloId" type="number" placeholder="0" formControlName="modelo"
            name="modelo" />
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="fechaCreacionId">Fecha de Creación</label>

        <div class="col-md-8">
          <input class="form-control" id="fechaCreacionId" type="string" placeholder="1/1/2021"
            formControlName="fechaCreacion" name="fechaCreacion" />
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="descripcionId">Descripción</label>

        <div class="col-md-8">
          <input class="form-control" id="descripcionId" type="text" placeholder="Se puede construir muy bien!!"
            formControlName="descripcion" name="descripcion" />
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="tiendasId">Tiendas</label>

        <div class="col-md-8">
          <input class="form-control" id="tiendasId" placeholder="Toys'r us" formControlName="tiendas" name="tiendas" />
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="precioId">Precio</label>

        <div class="col-md-8">
          <input class="form-control" id="precioId" type="number" placeholder="0.00" formControlName="precio"
            name="precio" />
        </div>
      </div>

      <div class="form-group row mb-2">
        <div class="offset-md-2 col-md-4">
          <button class="btn btn-primary mr-3" type="submit">
            Save
          </button>
          <button class="btn btn-outline-secondary mr-3" type="button" title="Cancel your edits" [routerLink]="['']">
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>

  <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}
  </div>
</div>
